<!DOCTYPE html>
<html lang="en">

<head>
  <title>Semantic search</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <script src="../libraries/jquery-3.4.1.slim.min.js"></script>
  <script src="../libraries/popper.min.js"></script>
  <script src="../libraries/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="../css/style.css" />
  <link href="../libraries/bootstrap-4.4.1-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <!-- SEARCH BOX -->
    <div class="row">
      <div class="searchBox">
        <input id="searchInput" class="searchInput" type="text" name="" placeholder="Search" autofocus />
        <button id="searchButton" class="searchButton">
          <i class="material-icons">
            search
          </i>
        </button>
      </div>
    </div>
    <!-- LOADER -->
    <div id="loader" class="row lds-ellipsis" style="display: none;">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- ANSWERS -->
    <div id="answers" class="row answers">
    </div>
  </div>
  <!-- FOOTER -->
  <div class="row bg-primary">
    <!-- <h3 id="msg">[CONTENT]</h3> -->
  </div>
  </div>
  <script src="../js/search.js"></script>
</body>

</html>
